<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking-success</title>
    <style>
        div {
            background-image: url("booksuccess.png");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 560px;
            overflow: hidden;
        }

        p {
            margin-top: 28%;
            text-align: center;
            font-size: 28px;
            color: rgb(248, 238, 238);
        }
    </style>
</head>

<body>
    <div id="booksuccess">
        <p>Congratulations !!!<br>
            Booking is Successful</p>
    </div>
    <script>
        setTimeout(() => {Rating()}, 15000);

        function Rating() {

            var Rating = prompt('Please provide a rating (1-5):');
            if (Rating !== null && Rating >= 1 && Rating <= 5) {
                alert('Thank you for providing a rating of ' + Rating + '.');
            } else {

                alert('Invalid rating. Please provide a rating between 1 and 5.');
            }
        }
    </script>
</body>

</html>
